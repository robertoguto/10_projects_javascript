<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">

        <!-- Link Css -->
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <section class="container-generator">
            <div class="box">
                <h1 class="box__title">Password Generator</h1>

                <span class="box__label">Output:</span>
                <div class="box__output box-style">
                    <span data-output>Output</span>
                    <div class="right" id="click-to-copy">click to copy</div>
                    <div class="left" id="copied">copied</div>
                </div>

                <div class="box__label">length:</div>
                <div class="form-group">
                    <input type="number" class="form-control" min="4" max="20" value="20" data-input>
                </div>

                <div class="box__label">settings:</div>
                <div class="box__settings box-style">
                    <input type="checkbox" id="uppercase" checked />
                    <label for="uppercase">Include Uppercase</label> 
                </div>
                <div class="box__settings box-style">
                    <input type="checkbox" id="lowercase" checked />
                    <label for="lowercase">Include Lowercase</label>
                </div>
                <div class="box__settings box-style">
                    <input type="checkbox" id="number" checked />
                    <label for="number">Include Numbers</label> 
                </div>
                <div class="box__settings box-style">
                    <input type="checkbox" id="symbol" />
			        <label for="symbol">Include Symbols</label>
                </div>
                
                <button type="button" class="box__button w-100" id="button-generate">Generate Password</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
